<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="./style2.css">
        <script src="./login.js"></script>
    </head>
    <body>
        <h1 class="mainHeading">Welcome to kletech!</h1>
        <form class="box" method="post" action="loggedin.html">
            <h1>Login</h1>
            <input class="in1" id="username" type="text" name="" placeholder="Enter username" required>
            <input class="in1" id="password" type="password" name="" placeholder="Enter password" required>
            <input class="btn1" value="Login" type="submit" onclick="validate()">
        </form>
    </body>
</html>
